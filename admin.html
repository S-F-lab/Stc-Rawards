<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STC Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            padding: 30px 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 { font-size: 28px; color: #6366f1; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        .stat-value { font-size: 32px; font-weight: bold; color: #6366f1; }
        .stat-label { color: #94a3b8; margin-top: 5px; }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #334155;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 15px 10px;
            color: #94a3b8;
            font-weight: 600;
            border-bottom: 2px solid #334155;
        }
        td {
            padding: 15px 10px;
            border-bottom: 1px solid #334155;
        }
        tr:hover { background: #2d3a4f; }
        .badge {
            background: #6366f1;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 5px;
        }
        .btn-danger { background: #ef4444; }
        .btn-success { background: #10b981; }
        .search-box {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• STC Admin Panel</h1>
            <button class="btn" onclick="logout()">Logout</button>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSTC">0</div>
                <div class="stat-label">Total STC</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCoins">0</div>
                <div class="stat-label">Total Coins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingWithdrawals">0</div>
                <div class="stat-label">Pending Withdrawals</div>
            </div>
        </div>

        <!-- Search -->
        <div class="card">
            <input type="text" class="search-box" id="searchInput" placeholder="üîç Search by email, name, or UID..." onkeyup="filterUsers()">
        </div>

        <!-- Users Table -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">üë• All Users</h2>
            <div style="overflow-x: auto;">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>STC</th>
                            <th>Coins</th>
                            <th>USDT</th>
                            <th>Referrals</th>
                            <th>Joined</th>
                            <th>Admin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Balance Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">‚úèÔ∏è Edit Balance</h2>
            <div style="margin-bottom: 20px; color: #94a3b8;" id="editUserInfo"></div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">STC Tokens</label>
                <input type="number" id="editSTC" style="width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">Coins</label>
                <input type="number" id="editCoins" style="width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #94a3b8;">USDT</label>
                <input type="number" id="editUSDT" step="0.01" style="width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white;">
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button class="btn btn-success" style="flex: 1;" onclick="saveUserEdits()">Save Changes</button>
                <button class="btn btn-danger" style="flex: 1;" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        // üî• Your Firebase config (EXACT same as index.html)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            getDocs, 
            getDoc, 
            updateDoc 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDn4uLD3qNuEYpiXf_S8q_PVGzeaTlRthc",
            authDomain: "stc-rewards-b541f.firebaseapp.com",
            projectId: "stc-rewards-b541f",
            storageBucket: "stc-rewards-b541f.firebasestorage.app",
            messagingSenderId: "886121063816",
            appId: "1:886121063816:web:bb2ad55b5e05db7163c63d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allUsers = [];
        let currentEditUserId = null;

        // üõ°Ô∏è Check admin access
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '/';
                return;
            }

            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (!userDoc.exists() || !userDoc.data().isAdmin) {
                alert('Access denied. Admin only.');
                window.location.href = '/';
                return;
            }

            // Load all users
            loadUsers();
        });

        // üìä Load all users from Firestore
        async function loadUsers() {
            const usersRef = collection(db, 'users');
            const snapshot = await getDocs(usersRef);
            allUsers = [];
            
            let totalSTC = 0, totalCoins = 0, pendingCount = 0;

            snapshot.forEach(doc => {
                const data = doc.data();
                allUsers.push({ id: doc.id, ...data });
                totalSTC += data.stc || 0;
                totalCoins += data.coins || 0;
                if (data.withdrawalHistory) {
                    pendingCount += data.withdrawalHistory.filter(w => w.status === 'pending').length;
                }
            });

            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('totalSTC').textContent = Math.round(totalSTC).toLocaleString();
            document.getElementById('totalCoins').textContent = Math.round(totalCoins).toLocaleString();
            document.getElementById('pendingWithdrawals').textContent = pendingCount;

            renderUsersTable(allUsers);
        }

        // üìã Render table
        window.renderUsersTable = function(users) {
            const tbody = document.getElementById('usersTableBody');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px;">No users found</td></tr>';
                return;
            }

            let html = '';
            users.sort((a, b) => (b.stc || 0) - (a.stc || 0)).forEach(user => {
                html += `
                    <tr>
                        <td style="font-family: monospace; color: #94a3b8;">${user.id?.substring(0, 6)}...</td>
                        <td><strong>${user.name || 'No name'}</strong></td>
                        <td>${user.email || 'No email'}</td>
                        <td style="color: #6366f1; font-weight: bold;">${user.stc || 0}</td>
                        <td style="color: #f59e0b;">${user.coins || 0}</td>
                        <td style="color: #10b981;">$${(user.usdt || 0).toFixed(2)}</td>
                        <td>${user.referrals || 0}</td>
                        <td style="color: #94a3b8;">${user.joinDate || 'Unknown'}</td>
                        <td>${user.isAdmin ? '<span class="badge">Admin</span>' : ''}</td>
                        <td>
                            <button class="btn" onclick="window.editUser('${user.id}', '${user.name || ''}', ${user.stc || 0}, ${user.coins || 0}, ${user.usdt || 0})">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-danger" onclick="window.makeAdmin('${user.id}')">
                                üëë Make Admin
                            </button>
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        };

        // üîç Filter users
        window.filterUsers = function() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if (!term) return renderUsersTable(allUsers);
            const filtered = allUsers.filter(u => 
                (u.email && u.email.toLowerCase().includes(term)) ||
                (u.name && u.name.toLowerCase().includes(term)) ||
                (u.id && u.id.toLowerCase().includes(term))
            );
            renderUsersTable(filtered);
        };

        // ‚úèÔ∏è Open edit modal
        window.editUser = function(userId, name, stc, coins, usdt) {
            currentEditUserId = userId;
            document.getElementById('editUserInfo').innerHTML = `<strong>Editing:</strong> ${name} (${userId.substring(0, 8)}...)`;
            document.getElementById('editSTC').value = stc;
            document.getElementById('editCoins').value = coins;
            document.getElementById('editUSDT').value = usdt;
            document.getElementById('editModal').classList.add('active');
        };

        // üíæ Save edits
        window.saveUserEdits = async function() {
            if (!currentEditUserId) return;
            const userRef = doc(db, 'users', currentEditUserId);
            await updateDoc(userRef, {
                stc: Number(document.getElementById('editSTC').value) || 0,
                coins: Number(document.getElementById('editCoins').value) || 0,
                usdt: Number(document.getElementById('editUSDT').value) || 0
            });
            closeModal();
            loadUsers();
        };

        // üëë Make admin
        window.makeAdmin = async function(userId) {
            if (!confirm('Make this user an admin?')) return;
            const userRef = doc(db, 'users', userId);
            await updateDoc(userRef, { isAdmin: true });
            loadUsers();
        };

        window.closeModal = function() {
            document.getElementById('editModal').classList.remove('active');
            currentEditUserId = null;
        };

        window.logout = async function() {
            await signOut(auth);
            window.location.href = '/';
        };
    </script>
</body>
</html>
